<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            {{ error }}
        </div> -->
        <app-alert [message]="error" *ngIf="error" (close)="onClose()"></app-alert>
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" 
                    id="email" 
                    name="email" 
                    class="form-control"
                    ngModel
                    email
                    required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                    id="password" 
                    name="password" 
                    class="form-control"
                    ngModel
                    required
                    minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit"
                    [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button> |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">{{ isLoginMode ? 'Switch to Sign Up' : 'Switch to Login'}}</button>
            </div>
        </form>
    </div>
</div>
